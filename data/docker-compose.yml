services:
  postgres:
    image: postgres:15-alpine
    container_name: proto-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: proto_user
      POSTGRES_PASSWORD: proto_secret
      POSTGRES_DB: proto_db
    volumes:
      - proto_pgdata:/var/lib/postgresql/data

volumes:
  proto_pgdata:
